<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loud Market Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="untitled.png" alt="Loud Market Logo" class="logo">
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <section id="productsSection">
      <h2>Products</h2>
      <table id="productsTable">
        <thead>
          <tr><th>Name</th><th>Description</th><th>Price</th><th>Visible</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addProductBtn">Add Product</button>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
